<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>
  <div class='panel-body'>
    <!-- Aca filtramos las tareas -->
    <!-- Selector de filtro: -->
    <div class='row'>
      <div class='col-md-2'>Text:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='text' />
      </div>
    </div>
    <div class='row' *ngIf='text'>
      <div class='col-md-6'>
        <h3>Text: {{text}} </h3>
      </div>
    </div>
    <!-- Mensaje de error -->
    <div class='has-error'> </div>
    <!--Tabla de tareas -->
    <div class='table-responsive'>
      <table class='table' *ngIf='homeworks && homeworks.length'>
      Practico 3 @October 13, 2022 4
        <!--Cabezal de la tabla -->
        <thead>
        <tr>
          <th>Id</th>
          <th>Description</th>
          <th>DueDate</th>
          <th>Score</th>
          <th>
            <button (click)='toggleExercises()' class='btn btn-primary'>
              {{showExercises ? 'Hide' : 'Show'}} Exercises
            </button>
          </th>
        </tr>
        </thead>
        <!--Cuerpo de la tabla-->
        <tbody>
        <tr *ngFor='let aHomework of homeworks'>
          <td>{{aHomework.id}}</td>
          Practico 3 @October 13, 2022 8
          <td>{{aHomework.description | uppercase}}</td>
          <td>{{aHomework.dueDate}}</td>
          <td>{{aHomework.score}}</td>
          <td>
            <div>
              <table>
                <thead>
                <tr>
                  <th>Problem</th>
                  <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor='let aExercise of aHomework.exercises'>
                  <div *ngIf='showExercises'>
                    <table>
                      <tbody>
                      <tr *ngFor='let aExercise of aHomework.exercises'>
                        <td>{{aExercise.problem}}</td>
                        <td>{{aExercise.score}}</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
